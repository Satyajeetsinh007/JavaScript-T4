<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="f1" onsubmit="fun()">
        Name: <input type="text" name="t1" value="123">
        Password: <input type="password" name="t2">
        <input type="submit" value="Submit">
    
        
    </form>
    <script>
        function fun(){
            let name=document.f1.t1.value;
            let password=document.f1.t2.value;
            alert("Name: " + name + "\nPassword: " + password);
        }
    </script>
</body>
</html>
