<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="stop(event)">
        <input type="submit" value="Submit">
    </form>
    <script>
        function stop(e){
            e.preventDefault();
            alert("Form submission prevented.");
        }
    </script>
</body>
</html>
