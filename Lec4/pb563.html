<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gradeStudents(stud){
            for(i in stud){
                let marks = prompt("Enter FSD marks for "+i);
                if(isNaN(marks)){
                    alert("please enter valid marks");
                }
                else{
                    stud[i]=marks;
                }
            }
            alert(Object.entries(stud));

        }
        let students={
            "Alice":12,
            "Bob":15,
            "Charlie":14
        }
        gradeStudents(students);
    </script>
    
</body>
</html>
